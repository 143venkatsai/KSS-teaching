<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="button-container">
      <h1>Button Maker</h1>
      <div class="input-container">
        <label for="fontFamily">Font Family</label><br />
        <input type="text" id="fontFamily" /><br />
        <label for="backgroundColor">Background Color</label><br />
        <input type="text" id="backgroundColor" /><br />
        <label for="fontColor">Font Color</label><br />
        <input type="text" id="fontColor" /><br />
        <label for="fontSize">Font Size</label><br />
        <input type="text" id="fontSize" /><br />
        <label for="padding">Padding</label><br />
        <input type="text" id="padding" />
      </div>
      <button class="apply" id="apply">Apply</button><br />
      <button id="customButton">Custom Button</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
